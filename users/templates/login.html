<!doctype html>
<html lang="es-es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Log in</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

   
    <link rel="apple-touch-icon" href="{% static 'assets/favicon.ico' %}" sizes="180x180">
    <link rel="icon" href="{% static 'assets/favicon.ico' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'assets/favicon.ico' %}" sizes="16x16" type="image/png">
    <link rel="icon" href="{% static 'assets/favicon.ico' %}">
    <meta name="theme-color" content="#7952b3">
    

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method ="post">
          
        <img class="mb-4" src="{% static 'assets/logo.png' %}" alt="" width="200" height="250">
        <h1 class="h3 mb-3 fw-normal">Log in</h1>
        </label>

        {% csrf_token %}
        <label for='{{form.username.id_for_label}}' >User</label>
        <p></p> 
        {{form.username}}
        <p></p> 
        <label for='{{form.password.id_for_label}}' >Password</label>
        <p></p> 
        {{form.password}}
        {% if form.errors %}
        <p>Incorrect User/Password</p>
        {% endif %}

        <div class="checkbox mb-3">
        </div>


        <button class="btn btn-lg btn-danger" type="submit">Log in</button>
        <p></p>
        <a class=" btn btn-lg btn-secondary" href="/register">Register</a>
        {%include 'footer.html' %}
      </form>
    </main>
  </body>
</html>
